networks:
  raft-network:
    driver: bridge

volumes:
  node1_data:
  node2_data:
  node3_data:
  node4_data:
  raft1_data:
  raft2_data:
  raft3_data:
  raft4_data:

services:
  node1:
    build:
      context: .
      dockerfile: docker/Dockerfile
    environment:
      - NODE_ID=1
      - NODE_ADDR=node1:50051  # Usar nombre del servicio
      - PEER_ADDRS=2@node2:50051,3@node3:50051,4@node4:50051  # Formato ID@servicio:puerto
      - RAFT_DATA_DIR=/app/raft-data
    networks:
      - raft-network
    ports:
      - "50051:50051"
      - "8081:8080"     # Métricas HTTP
    volumes:
      - node1_data:/app/files
      - raft1_data:/app/raft-data

  node2:
    build:
      context: .
      dockerfile: docker/Dockerfile
    environment:
      - NODE_ID=2
      - NODE_ADDR=node2:50051
      - PEER_ADDRS=1@node1:50051,3@node3:50051,4@node4:50051
      - RAFT_DATA_DIR=/app/raft-data
    networks:
      - raft-network
    ports:
      - "50052:50051"
      - "8082:8080"     # Métricas HTTP
    volumes:
      - node2_data:/app/files
      - raft2_data:/app/raft-data

  node3:
    build:
      context: .
      dockerfile: docker/Dockerfile
    environment:
      - NODE_ID=3
      - NODE_ADDR=node3:50051
      - PEER_ADDRS=1@node1:50051,2@node2:50051,4@node4:50051
      - RAFT_DATA_DIR=/app/raft-data
    networks:
      - raft-network
    ports:
      - "50053:50051"
      - "8083:8080"     # Métricas HTTP
    volumes:
      - node3_data:/app/files
      - raft3_data:/app/raft-data

  node4:
    build:
      context: .
      dockerfile: docker/Dockerfile
    environment:
      - NODE_ID=4
      - NODE_ADDR=node4:50051
      - PEER_ADDRS=1@node1:50051,2@node2:50051,3@node3:50051
      - RAFT_DATA_DIR=/app/raft-data
    networks:
      - raft-network
    ports:
      - "50054:50051"
      - "8084:8080"     # Métricas HTTP
    volumes:
      - node4_data:/app/files
      - raft4_data:/app/raft-data