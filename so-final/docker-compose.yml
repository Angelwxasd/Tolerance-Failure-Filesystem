networks:
  raft-network:
    driver: bridge
    attachable: true
    driver_opts:
      com.docker.network.enable_ipv6: "false"
      com.docker.network.bridge.enable_icc: "true"

volumes:
  node1_data:
  node2_data:
  node3_data:
  node4_data:
  raft1_data:
  raft2_data:
  raft3_data:
  raft4_data:

services:
  node1:
    build:
      context: .
      dockerfile: docker/Dockerfile
    environment:
      - NODE_ID=1
      - NODE_ADDR=node1:50051
      - PEER_ADDRS=2@node2:50051,3@node3:50051,4@node4:50051
      - RAFT_DATA_DIR=/app/raft-data
      - PEER_CONNECTION_RETRIES=5
    networks:
      - raft-network
    ports:
      - "8081:8080"
    volumes:
      - node1_data:/app/files
      - raft1_data:/app/raft-data
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -z localhost 50051 && curl --fail http://localhost:8080/raft-state"]
      interval: 15s
      timeout: 10s
      retries: 3

  node2:
    build:
      context: .
      dockerfile: docker/Dockerfile
    environment:
      - NODE_ID=2
      - NODE_ADDR=node2:50051
      - PEER_ADDRS=1@node1:50051,3@node3:50051,4@node4:50051
      - RAFT_DATA_DIR=/app/raft-data
      - PEER_CONNECTION_RETRIES=5
    networks:
      - raft-network
    ports:
      - "8082:8080"
    volumes:
      - node2_data:/app/files
      - raft2_data:/app/raft-data
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -z localhost 50051 && curl --fail http://localhost:8080/raft-state"]
      interval: 15s
      timeout: 10s
      retries: 3

  node3:
