    environment:
      - NODE_ID=3
      - NODE_ADDR=node3:50051
      - PEER_ADDRS=1@node1:50051,2@node2:50051,4@node4:50051
      - RAFT_DATA_DIR=/app/raft-data
      - PEER_CONNECTION_RETRIES=5
    networks:
      - raft-network
    ports:
      - "8083:8080"
    volumes:
      - node3_data:/app/files
      - raft3_data:/app/raft-data
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -z localhost 50051 && curl --fail http://localhost:8080/raft-state"]
