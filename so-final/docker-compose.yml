############################
#        NETWORKS          #
############################
networks:
  raft-network:
    driver: bridge
    attachable: true
    driver_opts:
      com.docker.network.enable_ipv6: "false"
      com.docker.network.bridge.enable_icc: "true"

############################
#        VOLUMES           #
############################
volumes:
  node1_data: {}
  node2_data: {}
  node3_data: {}
  node4_data: {}
  raft1_data: {}
  raft2_data: {}
  raft3_data: {}
  raft4_data: {}

############################
#         SERVICES         #
############################
services:

  node1:
    build: { context: ., dockerfile: docker/Dockerfile }
    container_name: node1
    environment:
      - NODE_ID=1
      - NODE_ADDR=node1:50051
      - PEER_ADDRS=2@node2:50051,3@node3:50051,4@node4:50051
      - RAFT_DATA_DIR=/app/raft-data
      - RAFT_ELECTION_TIMEOUT_MIN=150
      - RAFT_ELECTION_TIMEOUT_MAX=300
      - RAFT_HEARTBEAT_INTERVAL=50
    networks:
      raft-network:
        aliases: [ node1 ]
    ports:
      - "50051:50051"   # gRPC
      - "8081:8080"     # m√©tricas HTTP
    volumes:
      - node1_data:/app/files
      - raft1_data:/app/raft-data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/raft"]
      interval: 20s
      timeout: 15s
      retries: 5

  node2:
